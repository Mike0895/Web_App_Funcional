<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../javaScript/javaScript.js"></script>
</head>
<body>
    
    <div class="row-12 container-fluid vh-100 ">
        <div class="row-12 p-4">
            <div class="col-12">
                <p class="text-dark">Inicio de sesión</p>
            </div>
        </div>

        <div class="row-12">
            <div class="col-12 mt-6 text-center container ">
                <h1 >¡Te damos la bienvenida a </h1>
                <div class="row align-middle">
                    <div class="col ">
                        <img src="../images/logoPrimary.png" alt="logoPirmary" style="width: 10%;" class="d-inline">
                        <h1 class="d-inline m-0"> !</h1>
                    </div>
                </div>
            </div>

            <div class="row-6 d-flex justify-content-center ">
                <div class="col-6" style="margin-top: 3%;">
                    <form class="form-horizontal " id="FormularioInicioSesion">
                        <div class="mt-4">
                            <div class="mb-3">
                                <label for="email"> <p> Correo electrónico</p></label>
                                <input type="email" id="email" class="form-control" placeholder="email@ejemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                                <div *ngIf="hayError" class="invalid-feedback">
                                <div >Correo electronico incorrecto</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password"><p>Contraseña </p></label>
                                <div class="input-group auth-pass-inputgroup">
                                <input type="password" id="password" class="form-control" placeholder="Contraseña..." required>
                               <!--  <button class="btn btn-light ms-0" type="button" id="password-addon">
                                    <i *ngIf="!fieldTextType" class="mdi mdi-eye-off-outline" (click)="showPassword()"></i>
                                    <i *ngIf="fieldTextType" class="mdi mdi-eye-outline" (click)="showPassword()"></i>
                                </button> -->
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between">
                                <div>
                                    <input type="checkbox" id="casillaVerificacion" name="casillaVerificacion">
                                    <label for="casillaVerificacion"><p>Recuérdame</p></label>
                                </div>
                                <a href="">¿Has olvidado tu contraseña?</a>
                                
                            </div>

                        </div>
                    <div class="d-grid" style="margin-top: 5%;">
                        <button class="btn btn-primary-color" type="button" onclick="enviarFormulario()">Enviar</button>
                    </div>
                      
                    </form>
                </div>
            </div>

            <div class="row-12 mt-4">
                <div class="col-12 text-center ">
                    <p class="d-inline">¿No tienes cuenta? registrate </p>
                    <a href="" class="primary-color d-inline">ahora</a>
                     <p class="d-inline">!</p>
                </div>
            </div>

        </div>
    </div>
    <script src="../javaScript/inicioSesion.js"></script>
</body>
</html>
